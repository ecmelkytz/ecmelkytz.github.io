# Site settings
title: Ecmel ALBAYRAK
description: 'Rails, Ruby, Rust, AngularJS and error solutions, innovations and explanations about some technologies.' # this means to ignore newlines until "baseurl:"
permalink: ':title:output_ext'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://ecmelkytz.github.io" 
logo: "/assets/img/branding/banner.png"
logo-icon: "/assets/img/branding/favicon.png"
logo-icon-SEO: "/assets/img/branding/banner-black.png" # must be a non SVG file

# Night/Dark mode
# Default mode is "auto", "auto" is for auto nightshift
# (19:00 - 07:00), "manual" is for manual toggle, and
# "on/off" is for default on/off.
#
# Whatever the user's choice is, it will supersede the
# default setting of the site and be kept during the
# visit (session). Only the dark mode setting is "manual",
# it will be always kept on every visit (i.e. no matter
# the browser is closed or not)
night_mode: "auto"

logo-dark: "/assets/img/branding/banner-black.png"
highlight_theme: syntax-base16.monokai.dark # select a dark theme for the code highlighter if needed

# Author settings
author: Ecmel Albayrak
author-pic: myself.png
about-author:

# Contact links
email: ecmel.kytz@gmail.com
phone: 
website: https://ecmelkytz.github.io
linkedin:
